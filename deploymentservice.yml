apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: 5TWIN5-G4-KADDEM
spec:
  selector:
    matchLabels:
      app: 5TWIN5-G4-KADDEM
  replicas: 2 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: spring-boot-k8s
    spec:
      containers:
        - name: zeinebharaketi-5twin5-g4-kaddem
          image: "zeinebharaketi/zeinebharaketi-5twin5-g4-kaddem" # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8086 # The port that the container is running on in the cluster


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: 5TWIN5-G4-KADDEM
spec:
  selector:
    app: 5TWIN5-G4-KADDEM
  ports:
    - protocol: "TCP"
      port: 8086 # The port that the service is running on in the cluster
      targetPort: 8089 # The port exposed by the service
  type: NodePort # type of the service.
