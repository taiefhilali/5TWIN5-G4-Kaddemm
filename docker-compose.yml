version: "3.9"
services:
  5TWIN5-G4-KADDEMM:
    container_name: KADDEMM
    ports:
      - "8089:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqlly:3306/kaddem\db?createDatabaseIfNotExist=true&useSSL=false&max_allowed_packet=15728640&allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    image: "taiefhilali/taiefhilali-5twin5-g4-kaddemfinal"
    restart: unless-stopped
    depends_on:
      - mysqlly

  mysqlly:
    image: "mysql:latest"
    container_name: mysqlly
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    restart: unless-stopped
