version: "3.9"

services:
  5TWIN5-G4-KADDEMM:
    container_name: KADDEMMMM
    ports:
      - "8084:8089"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db-mysql:3306/kaddem\db?createDatabaseIfNotExist=true&useSSL=false&max_allowed_packet=15728640&allowPublicKeyRetriev>      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    image: "taiefhilali/taiefhilali-5twin5-g4-kaddemfinal"
    restart: unless-stopped
    depends_on:
      - db-mysql

  db-mysql:
    image: "mysql:latest"
    container_name: db-mysqlNew
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3308:3306"
    restart: unless-stopped
